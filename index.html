<!DOCTYPE html>
<html lang='en'>
  <head>
      <title>tic-tac-poo</title>
      <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono|Ubuntu' rel='stylesheet' type='styles.css'>
      <link rel='stylesheet' href='styles.css'>
  </head>
  <container class='start-screen'>
    <h1>Tic-Tac-ðŸ’©</h1>
    <h3>Start Game?</h3>
    <input class='start-button' type="button" value="Start"/>
  </container>
  <wrapper class='wrapper'>
  <body>
    <section class='player-one hidden'>
      <h2>Player One</h2>
      <img class='player' src='assets/dinosaur-svgrepo-com.svg' alt='dinosaur'>
      <label class='counter'>Wins<br></label>
      <counter class='counter' id='counterOne'>0</counter>
    </section>
    <section class='game-section hidden'>
      <h1>Tic-Tack-ðŸ’©</h1>
      <h5 class='player-turn'>Tommy, its your turn!</h5>
      <container class='game-board'>
        <square class='square' id='s0'>
        </square>
        <square class='square'id='s1'>
        </square>
        <square class='square'id='s2'>
        </square>
        <square class='square'id='s3'>
        </square>
        <square class='square'id='s4'>
        </square>
        <square class='square'id='s5'>
        </square>
        <square class='square'id='s6'>
        </square>
        <square class='square'id='s7'>
        </square>
        <square class='square'id='s8'>
        </square>
      </container>
      <button class='start-new-game'>Start New Game</button>
    </section>
    <section class='player-two hidden'>
      <h2>Player Two</h2>
      <img class='player' src='assets/poo-svgrepo-com.svg' alt='poo'>
      <label class='counter'>Wins<br></label>
      <counter class='counter' id='counterTwo'>0</counter>
    </section>
    <audio class='audio hidden'controls autoplay>
      <source src='assets/Loyalty_Freak_Music_-_01_-_Monster_Parade.mp3' type="audio/mp3">
    </audio>
    <script type='text/javascript' src='player.js'></script>
    <script type='text/javascript' src='game.js'></script>
    <script type='text/javascript' src='main.js'></script>
  </body>
  </wrapper>
</html>
